<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/style.css">
    <title>Choonz Music</title>
</head>

<body>
<!-- Navbar with search -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="index.html">
        <img class="logo" src="../img/Choonz.png" width="auto" ml-auto height="50">
    </a>
    <button class="navbar-toggler collapsed border-0" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
        <div class="close-icon py-1">✖</div>
    </button>
    <div class="collapse navbar-collapse" id="collapsingNavbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="tracks.html">Featured Tracks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="artists.html">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="albums.html">Albums</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="genres.html">Genres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="playlists.html">Top Playlists</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button type="button" id="loginBtn" class="btn btn-info" style="margin-left: 5px" onclick="showLogin()">Login</button>
    </div>
</nav>
<!-- /Navbar with search -->

<!-- Top quote -->
<div class="topquote">“Where words fail, music speaks.”</div><div class="andersen">– Hans Christian Andersen</div>
<!-- /Top quote -->

<!-- Login -->
    <div class="login-reg-panel" id="login">                      
        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show" data-toggle="modal" data-target="#exampleModal">
        </div>
                            
        <div class="white-panel">
            <div class="login-show">
                <h2>LOGIN</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="button" value="Login" onclick="javascript:login();">
                <a href="">Forgot password?</a>
            </div>
        </div>
    </div>
<!-- /Login -->

<!-- Register -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registration form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form name="RegForm" action="/playlists.html" onsubmit="return register()" method="post">
                <div class="form-group">
                  <label for="FirstName" class="col-form-label">First Name:</label>
                  <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="form-group">
                    <label for="LastName" class="col-form-label">Last Name:</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
                <div class="form-group">
                    <label for="Username" class="col-form-label">Username:</label>
                    <input type="text" class="form-control" id="Username">
                </div>
                <div class="form-group">
                    <label for="Email" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-group">
                    <label for="Password" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="modal-footer">
                <input type="submit" class="btn btn-secondary" value="Sign up!" name="Sign up" /> 
                <input type="reset" class="btn btn-secondary" value="Reset" name="Reset" />
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>

<!-- /Register -->

<script src="../static/js/front.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
